<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
		<link rel="stylesheet"
			href="https://icode.run/bootstrap/css/bootstrap.min.css">
		<style>
			form * {
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Register New User</h1>
			<form action='/save-user'>
				<input name="name" 
					class="form-control"
					autofocus
					placeholder="Your Name" >
				<input name="email" 
					class="form-control"
					placeholder="Email" >
				<input name="password"
					type="password" 
					class="form-control"
					placeholder="Password" >
				<button type="submit"
					class="btn btn-primary">
					Register</button>
			</form>

		</div>

	</body>
</html>
